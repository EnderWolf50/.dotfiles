# make tmux support 256 color
set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",*256col*:Tc"

# FIX FOR WSL ONLY
set -sg escape-time 50

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind | split-window -h
bind - split-window -v

# enable vi mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# enable mouse mode (tmux 2.1 and above)
set -g mouse on

# easier and faster switching between next/prev window
bind-key C-p previous-window
bind-key C-n next-window

# start windows and panes index at 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# ensure window index numbers get reordered on delete
set-option -g renumber-windows on

# tmux-sessionizer
if-shell -b 'type tms >/dev/null' {
  bind-key -r f run-shell "tmux neww tms"
}

# tpm and tmux plugins
set -g @plugin 'tmux-pluginspm/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/catppuccin-tmux'

run '~/.tmux/plugins/tpm/tpm'
